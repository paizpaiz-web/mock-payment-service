name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  DOCKER_IMAGE_NAME: mock-payment-service

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ./MockPaymentService

    - name: Build
      run: dotnet build ./MockPaymentService --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ./MockPaymentService --configuration Release --no-build --verbosity normal

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-lambda:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Restore dependencies
      run: dotnet restore ./MockPaymentServiceLambda/src/MockPaymentServiceLambda

    - name: Build Lambda function
      run: dotnet build ./MockPaymentServiceLambda/src/MockPaymentServiceLambda --configuration Release --no-restore

    - name: Install AWS Lambda .NET Global Tools
      run: dotnet tool install -g Amazon.Lambda.Tools

    - name: Deploy to AWS Lambda
      run: |
        export PATH="$PATH:/home/runner/.dotnet/tools"
        cd MockPaymentServiceLambda/src/MockPaymentServiceLambda
        dotnet lambda deploy-serverless \
          --region ${{ secrets.AWS_REGION }} \
          --stack-name MockPaymentServiceLambda \
          --s3-bucket ${{ secrets.LAMBDA_DEPLOYMENT_BUCKET }} \
          --template serverless.template \
          --parameter-overrides \
            DbEndpoint=${{ secrets.RDS_ENDPOINT }} \
            DbName=${{ secrets.RDS_DATABASE }} \
            DbUsername=${{ secrets.RDS_USER }} \
            DbPassword=${{ secrets.RDS_PASSWORD }} \
            JwtKey=${{ secrets.JWT_KEY }} \
            JwtIssuer=${{ secrets.JWT_ISSUER }} \
            JwtAudience=${{ secrets.JWT_AUDIENCE }}
